<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/Vector.png" alt="logo">
        </div>
        <div class="centro">
            <textarea id="txtencriptar" class="ingresa " placeholder="Ingrese el texto"></textarea>
            <h3 class="info"><img src="img/Vector (1).png" alt="info">Solo letras minúsculas y sin acento</h3>
            <button type="button" id="en" class="encriptar">Encriptar</button> <button id="des"
                class="desencriptar">Desencriptar</button>
        </div>
        <div class="derecha">
            <img id="imagen" class="muñeco" src="img/Muñeco.png" alt="not found">
            <h1 id="pie-imagen" class="centrar-texto">Ningun mensaje fue encontrado</h1>
            <textarea id="resultado" readonly="readonly"
                class="rectangulo centrar-texto">Ingrese el texto que deseas encriptar o desencriptar</textarea>
                <button hidden id="btn-copiar" class="copia" >Copiar</button>
        </div>
    </div>
    <div id="alerta-container">
        <div id="alerta" class="oculto">
          <p>¡Se copio!</p>
          <button onclick="cerrarAlerta()">Cerrar</button>
        </div>
      </div>
      <footer class="centrar-texto"><p> Todos los derechos reservados Sergio Galván.</p></footer>

    <script src="app.js"></script>
</body>

</html>
